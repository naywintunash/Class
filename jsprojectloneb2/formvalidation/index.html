<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="container">
     <form id="form" class="form" action="" method="">
         <h2>Register with Us</h2>

         <div class="form-control">
             <label for="username">Username</label>
             <input type="text" name="username" id="username" class="" placeholder="Enter User Name" autocomplete="off" />
             <small>Error message</small>
         </div>

         <div class="form-control">
             <label for="email">Email</label>
             <input type="text" name="email" id="email" class="" placeholder="Enter email" autocomplete="off"/>
             <small>Error message</small>
         </div>



         <div class="form-control">
             <label for="password">Password</label>
             <input type="password" name="password" id="password" class="" placeholder="Enter password" />
             <small>Error message</small>
         </div>


         <div class="form-control">
             <label for="cmfpassword">Confirm Password</label>
             <input type="password" name="cmfpassword" id="cmfpassword" class="" placeholder="Enter confirm password" />
             <small>Error message</small>
         </div>

         <button type="submit">Submit</button>


     </form>
 </div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
